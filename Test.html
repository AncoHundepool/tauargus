<!DOCTYPE HTML>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$.getJSON( "https://api.github.com/repos/sdcTools/tauargus/releases", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
</script>

<html>
<head>
    <title>Release Statistics via GitHub</title>
</head>
<body>
<div class="container">
</div>
</body>
</html>
